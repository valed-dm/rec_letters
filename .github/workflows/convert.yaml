name: Document Conversion

on: push

jobs:
  convert:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install full font stack
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pandoc \
            texlive-xetex \
            texlive-fonts-extra \
            fonts-noto \
            fonts-noto-cjk \
            fonts-noto-core \
            fonts-noto-extra \
            fonts-noto-ui-core \
            fonts-dejavu \
            fonts-liberation

      - name: Convert documents
        run: |
          mkdir -p outputs
          for file in letters/*.md; do
            [ -f "$file" ] || continue
            base=$(basename "$file" .md)
            
            # Extract title from YAML or use filename
            TITLE=$(grep -m 1 '^title:' "$file" | cut -d'"' -f2 || echo "${base} Recommendation Letter")
            
            # 1. PDF with full Unicode support
            pandoc "$file" \
              -o "outputs/${base}.pdf" \
              --pdf-engine=xelatex \
              -V mainfont="Noto Serif" \
              -V sansfont="Noto Sans" \
              -V monofont="Noto Sans Mono" \
              -V lang="ru-RU" \
              --metadata title="$TITLE" \
              -V geometry:margin=2cm
            
            # 2. DOCX with proper metadata
            pandoc "$file" \
              -o "outputs/${base}.docx" \
              --metadata title="$TITLE"
            
            # 3. HTML with Russian lang attribute
            pandoc "$file" \
              -o "outputs/${base}.html" \
              --self-contained \
              --metadata title="$TITLE" \
              --metadata lang="ru" \
              --css=https://cdn.jsdelivr.net/npm/water.css@2/out/water.css
            
            # 4. Plain text fallback
            pandoc "$file" -o "outputs/${base}.txt" -t plain
          done

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: converted-documents
          path: outputs/