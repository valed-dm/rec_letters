name: Document Conversion

on: push

jobs:
  convert:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup LaTeX Environment
        run: |
          # Add reliable LaTeX repository
          sudo apt-get update
          sudo apt-get install -y software-properties-common
          sudo add-apt-repository -y ppa:jonathonf/texlive-2023
          sudo apt-get update

          # Install minimal required packages
          sudo apt-get install -y --no-install-recommends \
            pandoc \
            texlive-xetex \
            texlive-fonts-recommended \
            lmodern \
            fonts-liberation \
            fonts-noto-cjk

      - name: Convert Documents
        run: |
          mkdir -p outputs
          for file in letters/*.md; do
            [ -f "$file" ] || continue
            base=$(basename "$file" .md)
            
            # PDF with XeLaTeX
            pandoc "$file" \
              -o "outputs/${base}.pdf" \
              --pdf-engine=xelatex \
              -V mainfont="Noto Serif" \
              -V lang=russian \
              --fail-if-warnings
            
            # DOCX conversion
            pandoc "$file" \
              -o "outputs/${base}.docx" \
              --reference-doc=template.docx  # Optional template
          done

      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: converted-documents
          path: outputs/
          if-no-files-found: error
          retention-days: 5